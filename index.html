<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BR</title>
  <style>
    body {
      font-family: monospace;
      background-color: #333;
      color: white;
    }
    .fecha-actualizado {
      margin: 10px;
    }
    span.separator {
      content: '|';
      color: yellowgreen;
    }
    a.imdb {
      background-color: goldenrod;
      color: black;
      font-family: serif;
      padding: 2px 5px;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
    }
    span.added {
      font-size: 12px;
      background-color: rgb(114, 151, 39);
      padding: 2px 5px;
    }
    div.row:hover {
      background-color: #555;
    }
    span.muted {
      color: #AAA;
    }
    span.genre-tag {
      font-size: 12px;
      border: 1px solid #AAA;
      color: #AAA;
      padding: 2px 5px;
      margin-right: 2px;
      display: inline-block;
      margin-top: 2px;
    }
    #list {
      display: table;
    }
    .row {
      display: table-row;
    }
    .col-imdb, .col-title, .col-added, .col-notes, .col-genres {
      display: table-cell;
      padding: 5px;
      white-space: nowrap;
    }
    .col-title, .col-notes, .col-genres {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 900px) {
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      #list {
        display: block;
        max-width: 100%;
      }
      .row {
        display: block;
        padding: 5px;
        margin-bottom: 10px;
        max-width: 100%;
        box-sizing: border-box;
        background-color: #444;
      }
      .col-imdb, .col-title, .col-added, .col-notes, .col-genres {
        display: block;
        margin-bottom: 8px;
        white-space: normal;
        overflow: visible;
        word-break: break-word;
        max-width: 100%;
        box-sizing: border-box;
      }
    }
    input#title-filter {
      margin: .5em 0;
      width: 99%;
      padding: .3em;
      border: 0;
      background-color: #333;
      color: white;
      border-bottom: 2px solid #AAA;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="fecha-actualizado">Actualizado a día <span class="fecha"></span></div>
  <div class="filter">
    <input type="text" id="title-filter" placeholder="Buscar por título">
  </div>
  <div id="list"></div>
  <div class="fecha-actualizado">Actualizado a día <span class="fecha"></span></div>
</body>
<script>

  (async function() {
    let res = await fetch('data.csv')
    res = await res.text()
    window.fullList = csvToArray(res)
    printList()
  })()

  function filterResults(e) {
    if (window.filterTimeout) {
      clearTimeout(window.filterTimeout)
    }
    window.filterTimeout = setTimeout(() => {
      const text = this.value.trim().toLowerCase()
      if (window.lastSearchText === text) {
        return false
      }
      window.lastSearchText = text
      if (!text) {
        return printList(window.fullList)
      }
      const filteredList = window.fullList.filter(item => item[5].toLowerCase().includes(text) || item[6].toLowerCase().includes(text))
      printList(filteredList)
    }, 1000)
    
  }

  function printRow(m){
    document.querySelector('#list').innerHTML += `
      <div class="row">
        <div class="col-imdb">
          <a class="imdb" target="_blank" href="${m[7]}">IMDb</a> #${m[0]}
        </div>
        <div class="col-title">
          <strong>${m[5]}</strong> (${m[6]})
        </div>
        <div class="col-added">
          <span class="added">Añadida: ${(m[2] || '').split('-').reverse().join('.')}</span>
        </div>
        <div class="col-notes">
          Nota IMDb: ${m[9]} | Mi nota: ${m[16] || '<span class="muted">Sin nota</span>'}${m[4] ? ' | ' + m[4] : ''}
        </div>
        <div class="col-genres">
          ${getGenreTags(m[12])}
        </div>
      </div>
    `.replace(/\|/ig, '<span class="separator">|</span>')
  }

  async function printList(list) {
    document.querySelector('#list').innerHTML = ''
    if (!list && window.fullList) {
      list = window.fullList
    }
    if(window.location.search.substr(1) === 'json'){
        document.body.innerHTML = JSON.stringify(list)
    }else{
      list.forEach(printRow)
    }
    // Fechas
    // Obtener la fecha de última modificación de data.csv
    let formatted = ''
    try {
      const res = await fetch('data.csv', { method: 'HEAD' })
      const lastModified = res.headers.get('Last-Modified')
      if (lastModified) {
      const date = new Date(lastModified)
        formatted = date.toLocaleDateString('es-ES')
      } else {
        formatted = 'desconocida'
      }
    } catch (e) {
      formatted = 'desconocida'
    }
    ([...document.querySelectorAll('.fecha-actualizado .fecha')]).forEach(node => node.textContent = formatted)
  }

  function getGenreTags(genresTxt){
    return (genresTxt || '').split(',').map(t => `<span class="genre-tag">${t.trim()}</span>`).join('')
  }

  function csvToArray( strData, strDelimiter ){
      // Check to see if the delimiter is defined. If not,
      // then default to comma.
      strDelimiter = (strDelimiter || ",");

      // Create a regular expression to parse the CSV values.
      var objPattern = new RegExp(
          (
              // Delimiters.
              "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +

              // Quoted fields.
              "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +

              // Standard fields.
              "([^\"\\" + strDelimiter + "\\r\\n]*))"
          ),
          "gi"
          );


      // Create an array to hold our data. Give the array
      // a default empty first row.
      var arrData = [[]];

      // Create an array to hold our individual pattern
      // matching groups.
      var arrMatches = null;


      // Keep looping over the regular expression matches
      // until we can no longer find a match.
      while (arrMatches = objPattern.exec( strData )){

          // Get the delimiter that was found.
          var strMatchedDelimiter = arrMatches[ 1 ];

          // Check to see if the given delimiter has a length
          // (is not the start of string) and if it matches
          // field delimiter. If id does not, then we know
          // that this delimiter is a row delimiter.
          if (
              strMatchedDelimiter.length &&
              strMatchedDelimiter !== strDelimiter
              ){

              // Since we have reached a new row of data,
              // add an empty row to our data array.
              arrData.push( [] );

          }

          var strMatchedValue;

          // Now that we have our delimiter out of the way,
          // let's check to see which kind of value we
          // captured (quoted or unquoted).
          if (arrMatches[ 2 ]){

              // We found a quoted value. When we capture
              // this value, unescape any double quotes.
              strMatchedValue = arrMatches[ 2 ].replace(
                  new RegExp( "\"\"", "g" ),
                  "\""
                  );

          } else {

              // We found a non-quoted value.
              strMatchedValue = arrMatches[ 3 ];

          }


          // Now that we have our value string, let's add
          // it to the data array.
          arrData[ arrData.length - 1 ].push( strMatchedValue );
      }

      arrData.shift()

      arrData = arrData.filter(item => !!item[0])

      arrData.sort((a, b) => {
        if(+a[0] > +b[0]) return -1
        if(+a[0] < +b[0]) return 1
        else return 0
      })

      return arrData
  }

  document.querySelector('input#title-filter').addEventListener('keyup', filterResults)
</script>
</html>
